<div class="container">
  <h1 class="text-center">历史通知和公告</h1>

  {% for notice in pagination.items %}
  <h3 class="text-success">
    {% if notice.title %}
    <a href='/notices/{{notice.id}}'>{{ notice.title }}</a>
    {% endif %}
  </h3>
  <p>{{ notice.created_time | datetime_format_cn }}</p>
  <!-- {{ notice.content | safe }} -->
  
  <br />
  {% endfor %}

  {% set pagination_endpoint = 'notices.list_notices' %}
  {% include "common/pagination.html" %}
</div>
